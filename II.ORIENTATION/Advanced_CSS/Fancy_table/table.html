<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy <table></table></title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
  
      <div class="container">
  
        <table>
          <thead>
            <th id ="month"><p>Month</p>
              </th>
            <th ><p>Sales</p>
              </th>
          </thead>
          <tbody>
            <tr>
              <td class="first left"><p>January</p>
                </td>
              <td class="first right" data-currency><p>50,000.00</p>
                </td>
            </tr>
            <tr>
              <td class="left"><p>February</p>
                </td>
              <td class="right" data-currency><p>10,000.00</p>
                </td>
            </tr>
            <tr>
              <td class="left"><p>March</p>
                </td>
              <td class="right" data-currency><p>85,000.00</p>
                </td>
            </tr>
            <tr>
              <td class="left"
              ><p>April</p>
                </td>
              <td class="right" data-currency><p>56,000.00</p>
                </td>
            </tr>
            <tr>
              <td class="left"><p>May</p>
                </td>
              <td class="right" data-currency><p>98,000.00</p>
                </td>
            </tr>
      </div>
    
      </tbody>
    </table>
  </body>
</html>

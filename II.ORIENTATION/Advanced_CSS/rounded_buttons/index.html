<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rounded buttons</title>
  </head>
  <body>
    <div class="container">
      <div data-row="1">
        <div class="original">
          <button data-button="blue">Blue</button>
          <button data-button="green">Green</button>
          <button data-button="red">Red</button>
        </div>
        <div data-row="2">
          <button data-button="light">Light</button>
          <button data-button="black">Black</button>
          <button data-button="white">White</button>
        </div>
      </div>
    </div>
  </body>
</html>

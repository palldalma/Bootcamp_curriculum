<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="managequestions.css" />
    <link rel="stylesheet" href="managequetions2.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Quiz Question Management Page</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="manage">
        <h3>Manage questions</h3>
        <div id="allquestions"></div>
      </div>
      <div id="create">
        <h3>Create a new question</h3>
        <form>
          <div id="inputfield">
            <input
              type="text"
              placeholder="Type your question here"
              id="question"
            />
            <h4>Answers</h4>
            <div id="answerbox">
              <div class="divider">
                #1
                <input
                  type="text"
                  placeholder="Type your answer here"
                  class="answer"
                  id="answer_1"
                />
                <input type="radio" name="selectAnswer" id="radio1" />
              </div>
              <div class="divider">
                #2
                <input
                  type="text"
                  placeholder="Type your answer here"
                  class="answer"
                  id="answer_2"
                />
                <input type="radio" name="selectAnswer" id="radio2" />
              </div>
              <div class="divider">
                #3
                <input
                  type="text"
                  placeholder="Type your answer here"
                  class="answer"
                  id="answer_3"
                />
                <input type="radio" name="selectAnswer" id="radio3" />
              </div>
              <div>
                #4
                <input
                  type="text"
                  placeholder="Type your answer here"
                  class="answer"
                  id="answer_4"
                />
                <input type="radio" name="selectAnswer" id="radio4" />
              </div>
              <div class="buttonbox">
                <input type="submit" id="submit" value="SUBMIT" />
                <a href="gamepage.html" class="back">PLAY</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="managequestions.js"></script>
    <!-- <script src="managequestions2.js"></script> -->
  </body>
</html>

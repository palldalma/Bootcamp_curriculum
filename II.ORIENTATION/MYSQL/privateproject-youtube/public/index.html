<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Songs from Youtube</title>
  </head>
  <body>
    <wrapper>
      <h3>Collect your favourite songs!</h1>
      <form action="/addsong" method="post">
        title:
        <input name="title" />
        artist:
        <input name="artist" />
        url:
        <h3> youtube > SHARE > Embed > copy the src</h3>

        <button type="submit">Add song to myList</button>
      </form>
      <div class="mainContainer"></div>
    </wrapper>
    <script src="app.js"></script>
  </body>
</html>
